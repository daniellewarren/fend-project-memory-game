<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <span class="timer">
            <span class="time"></span>
            <span>seconds</span>
          </span>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star two"></i></li>
        		<li><i class="fa fa-star three"></i></li>
        	</ul>

        	<span id="moves"></span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <div id="winningModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations! You win the game!</p>
            <p>You completed the game in <span class="finaltime"></span> seconds.</p>
            <p>Your star rating is <span class="starrating"></span></p>
            <p>Would you like to play again?</p>
            <button type="button" onclick="restartGame()">Yes</button>
          </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
